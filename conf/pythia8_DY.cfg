! Pythia configuration file for Drell-Yan pp/pn collisions

PDF:pSet = 7                     ! CTEQ6L
ParticleDecays:limitTau = on     ! Only decays the unstable particles
ParticleDecays:limitTau0 = on    ! Only decays the unstable particles
WeakSingleBoson:ffbar2ffbar(s:gm) = on     ! ffbar -> gamma* -> ffbar
